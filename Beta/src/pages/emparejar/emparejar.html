  <ion-list>
      <h4 style="text-align: center;"> Ingrese los datos correspondientes: </h4>
      <ion-list>
        <ion-item>
          <ion-label floating> Nombre: </ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating> Apellidos: </ion-label>
          <ion-input type="text" values="" [(ngModel)]="lastname"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating> Fecha de Nacimiento: </ion-label>
          <ion-input type="text" values="" [(ngModel)]="datebirth"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating> Dirección: </ion-label>
          <ion-input type="text" values="" [(ngModel)]="address"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating> Teléfono: </ion-label>
            <ion-input type="text" values="" [(ngModel)]="phone"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label floating> Código Postal: </ion-label>
          <ion-input type="text" values="" [(ngModel)]="zipcode"></ion-input>
        </ion-item>            
      </ion-list>
      <div padding>
        <button ion-button color="ligthblue" block (tap)="insert(name,lastname,datebirth,address,phone,zipcode)"
          (tap)="process()" (tap)="clean()" (tap)="doAlert()">
          Aceptar
        </button>
        <img *ngIf="displayQrCode()" [src]="generated"/>
      </div>
  </ion-list>
</ion-content>
