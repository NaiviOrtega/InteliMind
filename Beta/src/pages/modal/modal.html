<ion-header>
  <ion-navbar color="darkblue">
    <ion-title>modal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="objeto.imagen"/>
  <h1>
    {{objeto.titulo}}
  </h1>
  <p>
    {{objeto.descripcion}}
  </p>
  <button ion-button
          block
          color="danger"
          (tap) = exit()>
    Regresar
  </button>
</ion-content>
